<div style="padding: 30px;">
    <button type="button" class="btn btn-info" style="float: right; color: white;" (click)="onGoBackToList()">
        <i class="bi bi-arrow-left-circle-fill" style="color: blue"></i>
        Volver
    </button>
</div>

<br>


<div class="card m-5">

    <div class="card-header" style="background-color: #c9b18b; color: #505050;">
        Detalles de artículo
    </div>

    <div class="card-body" style="background-color: #e6dec8;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                Artículo: <h5>{{ articulo.articulo }}</h5>
            </li>
            <li class="list-group-item">
                Marca: <h5>{{ articulo.marca }}</h5>
            </li>
            <li class="list-group-item">
                Serie: <h5>{{ articulo.serie }}</h5>
            </li>
            <li class="list-group-item">
                Ip: <h5>{{ articulo.ip}}</h5>
            </li>
            <li class="list-group-item">
                Nota: <h5>{{ articulo.nota }}</h5>
            </li>
        </ul>
    </div>

    <div class="btn-group" role="group" style="padding: 20px;">
        <!-- <button [routerLink]="'/nuevo1'" type="button" class="btn btn-info" style="float: right; color: white;">
            <i class="bi bi-plus-lg" style="color: green;"></i>
            Nuevo
        </button> -->
        <button type="button" class="btn btn-info m-2 btn-sm" (click)="onGoToEdit()" style="color: white; border-radius: 5px;">
            <i class="bi bi-pencil-square" style="color: blue;"></i>
            Editar
        </button>

        <button type="button" class="btn btn-info m-2 btn-sm" (click)="onDelete()" style="color: white; border-radius: 5px;">
            <i class="bi bi-trash3-fill" style="color: red;"></i>
            Borrar
        </button>
    </div>

</div>
