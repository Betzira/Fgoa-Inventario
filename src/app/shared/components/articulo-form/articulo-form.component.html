<div style="padding: 30px;">
    <button type="button" class="btn btn-info" style="float: right; color: white; background-color: #aca298; border: none;" (click)="onGoBackToList()">
        <i class="bi bi-arrow-left-circle-fill" style="color: blue"></i>
        Volver
    </button>
</div>

<br>

<div class="m-5">

    <form class="row g-3" (ngSubmit)="onSave()" [formGroup]="lista1Form" >
        <div class="col-md-3">
            <label>Artículo</label>
            <input type="text" class="form-control" placeholder="Teclado" formControlName="articulo">
        </div>
        <div class="col-md-3">
            <label>Marca</label>
            <input type="text" class="form-control" placeholder="Dell" formControlName="marca">
        </div>
        <div class="col-md-3">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="sistemasfgoa" formControlName="nombre">
        </div>
        <div class="col-md-3">
            <label>N° Serie</label>
            <input type="text" class="form-control" placeholder="N° Serie" formControlName="serie">
        </div>
        <div class="col-md-3">
            <label>Ip</label>
            <input type="text" class="form-control" placeholder="172.16.50" formControlName="ip">
        </div>
        <div class="col-md-3">
            <label>Mac Address</label>
            <input type="text" class="form-control" placeholder="00:cc:00" formControlName="mac">
        </div>
        <div class="col-md-3">
            <label>Accesorios</label>
            <input type="text" class="form-control" placeholder="Mouse" formControlName="accesorios">
        </div>
        <div class="col-md-3">
            <label>Ubicacion</label>
            <input type="text" class="form-control" placeholder="sistemas" formControlName="ubicacion">
        </div>

        
    
        <div class="d-grid gap-2 m-2" style="padding-top: 30px;">
            <!-- <button class="btn btn-primary" type="button">Button</button> -->
            <button class="btn btn-info" type="submit" style="color: #505050; border-radius: 5px; background-color: #c9b18b; border: none;"> <b>Guardar cambios</b></button>
          </div>

    </form>

    <!-- {{ value | json }} -->

</div>
